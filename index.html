<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday Night Funkin' | Unblocked Games</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Add your custom CSS here */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .game-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .game-iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        .game-info {
            margin-top: 20px;
        }
        .popular-games, .you-may-like {
            margin-top: 40px;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .game-item {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .game-item:hover {
            transform: translateY(-5px);
        }
        .game-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .game-item .game-title {
            padding: 10px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#categories">Categories</a></li>
                    <li><a href="#popular">Popular</a></li>
                    <li><a href="#new">New Games</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="game-container">
            <h1>Friday Night Funkin'</h1>
            <iframe class="game-iframe" src="https://boxing2.github.io/b88/friday-night-funkin" allowfullscreen></iframe>
            <div class="game-info">
                <p>Challenge foes in music showdowns, hit the right notes, and groove your way to victory in this catchy, interactive game!</p>
                <button onclick="open_fullscreen()"><i class="fas fa-expand"></i> Fullscreen</button>
            </div>
        </div>

        <section class="popular-games">
            <h2>Popular Games</h2>
            <div class="game-grid">
                <!-- Add popular game items here -->
            </div>
        </section>

        <section class="you-may-like">
            <h2>You May Like</h2>
            <div class="game-grid">
                <!-- Add recommended game items here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Unblocked Games. All rights reserved.</p>
            <a href="terms.html">Terms</a> | <a href="privacy.html">Privacy Policy</a> | <a href="dmca.html">DMCA</a>
        </div>
    </footer>

    <script>
        function open_fullscreen() {
            let game = document.getElementById("game-area");
            if (game.requestFullscreen) {
                game.requestFullscreen();
            } else if (game.mozRequestFullScreen) { // Firefox
                game.mozRequestFullScreen();
            } else if (game.webkitRequestFullscreen) { // Chrome, Safari and Opera
                game.webkitRequestFullscreen();
            } else if (game.msRequestFullscreen) { // IE/Edge
                game.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
